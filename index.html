<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0A0A0A;
            background-image: 
                radial-gradient(ellipse at 50% 50%, rgba(255, 106, 0, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 106, 0, 0.02) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 106, 0, 0.02) 0%, transparent 40%);
            font-family: 'Syne', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        .timer {
            display: flex;
            gap: 2rem;
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 800;
            color: #FF6A00;
            text-shadow: 
                0 0 20px rgba(255, 106, 0, 0.5),
                0 0 40px rgba(255, 106, 0, 0.3),
                0 0 60px rgba(255, 106, 0, 0.15);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .time-label {
            font-size: clamp(0.6rem, 2vw, 0.9rem);
            font-weight: 500;
            color: rgba(255, 106, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        .separator {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 300;
            color: rgba(255, 106, 0, 0.3);
            margin-bottom: 1.5rem;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .milliseconds .time-value {
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: rgba(255, 106, 0, 0.7);
            text-shadow: 
                0 0 15px rgba(255, 106, 0, 0.3),
                0 0 30px rgba(255, 106, 0, 0.15);
        }

        .milliseconds {
            margin-left: 0.5rem;
        }

        @media (max-width: 600px) {
            .timer {
                gap: 1rem;
            }
            
            .separator {
                display: none;
            }
            
            .milliseconds {
                width: 100%;
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
            <div class="time-unit milliseconds">
                <span class="time-value" id="milliseconds">000</span>
                <span class="time-label">Milliseconds</span>
            </div>
        </div>
    </div>

    <script>
        // Start time: January 8th, 2026 at 7:00:00.000 AM local time
        const startTime = new Date(2026, 0, 8, 7, 0, 0, 0).getTime();

        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const millisecondsEl = document.getElementById('milliseconds');

        function pad(num, size) {
            return String(num).padStart(size, '0');
        }

        function updateTimer() {
            const now = Date.now();
            let elapsed = now - startTime;

            // Handle case where start time is in the future
            if (elapsed < 0) {
                elapsed = 0;
            }

            const totalSeconds = Math.floor(elapsed / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);

            const ms = elapsed % 1000;
            const secs = totalSeconds % 60;
            const mins = totalMinutes % 60;

            hoursEl.textContent = pad(totalHours, 2);
            minutesEl.textContent = pad(mins, 2);
            secondsEl.textContent = pad(secs, 2);
            millisecondsEl.textContent = pad(ms, 3);

            requestAnimationFrame(updateTimer);
        }

        // Start the timer
        requestAnimationFrame(updateTimer);
    </script>
</body>
</html>
