<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0A0A0A;
            font-family: 'Syne', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dot-grid {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        .container {
            text-align: center;
            will-change: transform;
            transition: transform 0.08s ease-out;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            font-style: italic;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .timer {
            display: flex;
            gap: 2rem;
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 2ch;
        }

        .time-value {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 800;
            color: #FF6A00;
            text-shadow: 
                0 0 20px rgba(255, 106, 0, 0.5),
                0 0 40px rgba(255, 106, 0, 0.3),
                0 0 60px rgba(255, 106, 0, 0.15);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -0.02em;
            min-width: 2.2ch;
            display: inline-block;
            text-align: center;
        }

        .time-label {
            font-size: clamp(0.6rem, 2vw, 0.9rem);
            font-weight: 500;
            color: rgba(255, 106, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        .separator {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 300;
            color: rgba(255, 106, 0, 0.3);
            margin-bottom: 1.5rem;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .milliseconds .time-value {
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: rgba(255, 106, 0, 0.7);
            text-shadow: 
                0 0 15px rgba(255, 106, 0, 0.3),
                0 0 30px rgba(255, 106, 0, 0.15);
            min-width: 3.5ch;
        }

        .milliseconds {
            margin-left: 0.5rem;
        }

        /* Stop Button */
        .stop-button {
            margin-top: 4rem;
            padding: 1.2rem 2.5rem;
            font-family: 'Syne', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 700;
            color: #0A0A0A;
            background: #FF6A00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 20px rgba(255, 106, 0, 0.4),
                0 0 40px rgba(255, 106, 0, 0.2);
        }

        .stop-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 106, 0, 0.6),
                0 0 60px rgba(255, 106, 0, 0.3);
        }

        .stop-button:active {
            transform: scale(0.98);
        }

        .stop-button.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Summary */
        .summary {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .summary.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .summary-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            color: #FF6A00;
            text-shadow: 
                0 0 20px rgba(255, 106, 0, 0.5),
                0 0 40px rgba(255, 106, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .summary-text {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        .summary-text span {
            color: #FF6A00;
            font-weight: 700;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0;
            pointer-events: none;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Stopped state */
        .timer.stopped .separator {
            animation: none;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .timer {
                gap: 1rem;
            }
            
            .separator {
                display: none;
            }
            
            .milliseconds {
                width: 100%;
                margin-left: 0;
                margin-top: 1rem;
            }

            .stop-button {
                margin-top: 3rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dot-grid" id="dotGrid"></div>
    <div class="container" id="timerContainer">
        <p class="subtitle">I feel bad but honestly I think this bit should cheer him up</p>
        <div class="timer" id="timer">
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
            <div class="time-unit milliseconds">
                <span class="time-value" id="milliseconds">000</span>
                <span class="time-label">Milliseconds</span>
            </div>
        </div>
        <button class="stop-button" id="stopButton">Sam Frost is no longer working.</button>
        <div class="summary" id="summary">
            <h2 class="summary-title">Freedom!</h2>
            <p class="summary-text" id="summaryText"></p>
        </div>
    </div>

    <script>
        // Parallax effect
        const dotGrid = document.getElementById('dotGrid');
        const timerContainer = document.getElementById('timerContainer');

        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Background moves slower (parallax)
            const bgX = mouseX * 0.02;
            const bgY = mouseY * 0.02;
            
            // Foreground moves faster
            const fgX = mouseX * 0.05;
            const fgY = mouseY * 0.05;
            
            dotGrid.style.transform = `translate(${bgX}px, ${bgY}px)`;
            timerContainer.style.transform = `translate(${fgX}px, ${fgY}px)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            dotGrid.style.transform = 'translate(0px, 0px)';
            timerContainer.style.transform = 'translate(0px, 0px)';
        });

        // Start time: January 8th, 2026 at 7:00:00.000 PM local time
        const startTime = new Date(2026, 0, 8, 19, 0, 0, 0).getTime();

        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const millisecondsEl = document.getElementById('milliseconds');
        const timerEl = document.getElementById('timer');
        const stopButton = document.getElementById('stopButton');
        const summary = document.getElementById('summary');
        const summaryText = document.getElementById('summaryText');

        let animationId = null;
        let isRunning = true;
        let finalElapsed = 0;

        function pad(num, size) {
            return String(num).padStart(size, '0');
        }

        function updateTimer() {
            if (!isRunning) return;

            const now = Date.now();
            let elapsed = now - startTime;

            // Handle case where start time is in the future
            if (elapsed < 0) {
                elapsed = 0;
            }

            finalElapsed = elapsed;

            const totalSeconds = Math.floor(elapsed / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);

            const ms = elapsed % 1000;
            const secs = totalSeconds % 60;
            const mins = totalMinutes % 60;

            hoursEl.textContent = pad(totalHours, 2);
            minutesEl.textContent = pad(mins, 2);
            secondsEl.textContent = pad(secs, 2);
            millisecondsEl.textContent = pad(ms, 3);

            animationId = requestAnimationFrame(updateTimer);
        }

        // Confetti creation
        function createConfetti() {
            const colors = ['#FF6A00', '#FF8C00', '#FFA500', '#FFD700', '#FFFFFF', '#FF4500'];
            const shapes = ['square', 'circle'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)] === 'circle' ? '50%' : '2px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Stop button handler
        stopButton.addEventListener('click', () => {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Add stopped class
            timerEl.classList.add('stopped');
            
            // Hide button
            stopButton.classList.add('hidden');

            // Calculate final summary
            const totalSeconds = Math.floor(finalElapsed / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const ms = finalElapsed % 1000;
            const secs = totalSeconds % 60;
            const mins = totalMinutes % 60;

            // Create summary text
            summaryText.innerHTML = `
                Sam Frost worked for<br>
                <span>${totalHours}</span> hours, 
                <span>${mins}</span> minutes, 
                <span>${secs}</span> seconds, and 
                <span>${ms}</span> milliseconds.
            `;

            // Show summary with delay
            setTimeout(() => {
                summary.classList.add('visible');
            }, 300);

            // Trigger confetti
            setTimeout(() => {
                createConfetti();
            }, 100);

            // Open YouTube video after 15 seconds
            setTimeout(() => {
                window.open('https://youtu.be/k9iYm9PEAHg?si=SxgztAhCo55p9FrC', '_blank');
            }, 15000);
        });

        // Start the timer
        animationId = requestAnimationFrame(updateTimer);
    </script>
</body>
</html>
